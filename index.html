<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery Price Comparator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="Grocery-Price-Comparator">
        <h2>Grocery Price Tracker </h2>
        <h2><img src="images/groceries.png" alt=""></h2>
    </div>
    <div class="NoFrills">
        <h2>No Frills</h2>
        <h2>Bananas: $<span id="no-frills-bananas"></span></h2>
        <h2>Milk: $<span id="no-frills-milk"></span></h2>
        <h2>Eggs: $<span id="no-frills-eggs"></span></h2>
        <h2>Bread: $<span id="no-frills-bread"></span></h2>
    </div>
    <div class="LobLaws">
        <h2>Loblaws</h2>
        <h2>Bananas: $<span id="loblaws-bananas"></span></h2>
        <h2>Milk: $<span id="loblaws-milk"></span></h2>
        <h2>Eggs: $<span id="loblaws-eggs"></span></h2>
        <h2>Bread: $<span id="loblaws-bread"></span></h2>
    </div>
    <div class="RealCanadianSuperstore">
        <h2>Real Canadian Superstore</h2>
        <h2>Bananas: $<span id="real-canadian-superstore-bananas"></span></h2>
        <h2>Milk: $<span id="real-canadian-superstore-milk"></span></h2>
        <h2>Eggs: $<span id="real-canadian-superstore-eggs"></span></h2>
        <h2>Bread: $<span id="real-canadian-superstore-bread"></span></h2>
    </div>
    <div class="BestPrices">
        <h2>Best Prices</h2>
        <h2>Bananas: $<span id="best-bananas"></span></h2>
        <h2>Milk: $<span id="best-milk"></span></h2>
        <h2>Eggs: $<span id="best-eggs"></span></h2>
        <h2>Bread: $<span id="best-bread"></span></h2>
    </div>
    <div class="UpdateButton">
        <button class="Update-Button">Update Prices</button>
    </div>
    
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script src="script.js"></script>
</body>
</html>
